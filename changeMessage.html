<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style/animate.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style/changeMessage.css" type="text/css">
    <script src="script/constructorShare.js" type="text/javascript"></script>
    <script src="script/lrz.js" type="text/javascript"></script>
    <script src="script/zepto.min.js" type="text/javascript"></script>
    <script src="script/changeMessage.js" type="text/javascript"></script>
    <title>changeMessage</title>
</head>
<body>
<div class="imgMessage animated bounceInDown">
    <div class="upImgDiv"><img class="upImg" src="images/setPhoto.png" alt="">
        <input id="file" type="file" accept="image/*" />
    </div>

</div>
<div class="contentBox">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">个人简介</span>
        <input type="text" class="form-control personal" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <input type="password" class="form-control password" placeholder="请输入新密码" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2"></span>
    </div>
    <div class="input-group">
        <input type="password" class="form-control newPassword" placeholder="请重新输入新密码" aria-describedby="basic-addon2">
        <span class="input-group-addon"></span>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="submit">提交</button>
    </div>
</div>

</body>
</html>
